<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material You (MD3)</title>
    <link rel="stylesheet" href="/src/index.css">
    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Default Theme: Blue (Baseline) */
            --md-sys-color-primary: #0061a4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #d1e4ff;
            --md-sys-color-on-primary-container: #001d36;

            --md-sys-color-secondary: #535f70;
            --md-sys-color-secondary-container: #d7e3f7;
            --md-sys-color-on-secondary-container: #101c2b;

            --md-sys-color-surface: #fdfcff;
            --md-sys-color-on-surface: #1a1c1e;
            --md-sys-color-surface-variant: #dfe2eb;
            --md-sys-color-on-surface-variant: #43474e;

            --md-sys-color-outline: #73777f;
            --font-family: 'Roboto', sans-serif;
        }

        /* THEME 2: Forest (Green) */
        .theme-forest {
            --md-sys-color-primary: #006d33;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #97f8b0;
            --md-sys-color-on-primary-container: #00210a;

            --md-sys-color-secondary: #516351;
            --md-sys-color-secondary-container: #d4e8d1;
            --md-sys-color-on-secondary-container: #0f1f10;

            --md-sys-color-surface: #f7fbf2;
            --md-sys-color-on-surface: #181d18;
            --md-sys-color-surface-variant: #dde5db;
            --md-sys-color-on-surface-variant: #414942;
        }

        /* THEME 3: Sakura (Pink/Purple) */
        .theme-sakura {
            --md-sys-color-primary: #9c4048;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #ffd9dc;
            --md-sys-color-on-primary-container: #40000a;

            --md-sys-color-secondary: #765659;
            --md-sys-color-secondary-container: #ffd9dd;
            --md-sys-color-on-secondary-container: #2c1518;

            --md-sys-color-surface: #fff8f7;
            --md-sys-color-on-surface: #201a1b;
            --md-sys-color-surface-variant: #f4ddde;
            --md-sys-color-on-surface-variant: #524344;
        }

        /* THEME 4: Sand (Orange/Brown) */
        .theme-sand {
            --md-sys-color-primary: #825500;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #ffddb3;
            --md-sys-color-on-primary-container: #291800;

            --md-sys-color-secondary: #6f5b40;
            --md-sys-color-secondary-container: #fadebc;
            --md-sys-color-on-secondary-container: #271904;

            --md-sys-color-surface: #fff8f4;
            --md-sys-color-on-surface: #1f1b16;
            --md-sys-color-surface-variant: #efdfd0;
            --md-sys-color-on-surface-variant: #4f4539;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Material Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #000 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.1;
            transition: 0s;
        }

        /* Utility Classes for Dynamic Colors */
        .bg-primary {
            background-color: var(--md-sys-color-primary);
        }

        .bg-primary-container {
            background-color: var(--md-sys-color-primary-container);
        }

        .bg-secondary-container {
            background-color: var(--md-sys-color-secondary-container);
        }

        .bg-surface {
            background-color: var(--md-sys-color-surface);
        }

        .bg-surface-variant {
            background-color: var(--md-sys-color-surface-variant);
        }

        .text-on-primary {
            color: var(--md-sys-color-on-primary);
        }

        .text-on-primary-container {
            color: var(--md-sys-color-on-primary-container);
        }

        .text-on-surface {
            color: var(--md-sys-color-on-surface);
        }

        .text-on-surface-variant {
            color: var(--md-sys-color-on-surface-variant);
        }

        .text-on-secondary-container {
            color: var(--md-sys-color-on-secondary-container);
        }

        /* MD3 Switch Toggle */
        .md3-switch {
            width: 52px;
            height: 32px;
            border-radius: 100px;
            border: 2px solid var(--md-sys-color-outline);
            position: relative;
            cursor: pointer;
            transition: all 0.2s;
        }

        .md3-switch::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 6px;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--md-sys-color-outline);
            transition: all 0.2s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .md3-switch.active {
            background-color: var(--md-sys-color-primary);
            border-color: var(--md-sys-color-primary);
        }

        .md3-switch.active::after {
            background-color: var(--md-sys-color-on-primary);
            left: calc(100% - 28px);
            /* 24px thumb + 4px margin */
            width: 24px;
            height: 24px;
        }

        /* Custom Navigation Bar */
        .nav-item.active .nav-indicator {
            width: 64px;
            background-color: var(--md-sys-color-secondary-container);
        }

        .nav-item.active .material-symbols-rounded {
            color: var(--md-sys-color-on-secondary-container);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen items-center justify-center p-4">

    <!-- Mobile Device Frame -->
    <div class="w-full max-w-[380px] h-[800px] bg-surface rounded-[32px] overflow-hidden shadow-2xl border-4 border-gray-900 flex flex-col relative transition-colors duration-300"
        id="device-frame">

        <!-- Status Bar Area -->
        <div class="h-8 w-full flex justify-between items-center px-6 pt-2 z-10">
            <span class="text-xs font-medium text-on-surface opacity-70">9:30</span>
            <div class="flex gap-2">
                <span class="material-symbols-rounded text-sm text-on-surface opacity-70">wifi</span>
                <span class="material-symbols-rounded text-sm text-on-surface opacity-70">battery_full</span>
            </div>
        </div>

        <!-- Top App Bar -->
        <div class="px-4 py-4 flex justify-between items-center">
            <span
                class="material-symbols-rounded text-on-surface text-2xl p-2 rounded-full hover:bg-black/5 ripple cursor-pointer">menu</span>
            <div class="flex gap-2">
                <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
                    class="w-8 h-8 rounded-full bg-surface-variant">
            </div>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto px-4 pb-20 no-scrollbar">

            <!-- Dynamic Color Picker (Demo Feature) -->
            <div class="bg-surface-variant rounded-3xl p-4 mb-6">
                <p class="text-xs font-bold text-on-surface-variant uppercase tracking-wider mb-3 text-center">Pick a
                    Wallpaper Color</p>
                <div class="flex justify-center gap-4">
                    <button onclick="setTheme('default')"
                        class="w-10 h-10 rounded-full bg-[#0061a4] ring-2 ring-offset-2 ring-transparent hover:ring-gray-400 transition-all"></button>
                    <button onclick="setTheme('forest')"
                        class="w-10 h-10 rounded-full bg-[#006d33] ring-2 ring-offset-2 ring-transparent hover:ring-gray-400 transition-all"></button>
                    <button onclick="setTheme('sakura')"
                        class="w-10 h-10 rounded-full bg-[#9c4048] ring-2 ring-offset-2 ring-transparent hover:ring-gray-400 transition-all"></button>
                    <button onclick="setTheme('sand')"
                        class="w-10 h-10 rounded-full bg-[#825500] ring-2 ring-offset-2 ring-transparent hover:ring-gray-400 transition-all"></button>
                </div>
            </div>

            <!-- Headline -->
            <h1 class="text-4xl font-normal text-on-surface mb-6 px-2">Settings</h1>

            <!-- Search Bar -->
            <div class="bg-surface-variant h-14 rounded-full flex items-center px-4 mb-8 ripple cursor-pointer">
                <span class="material-symbols-rounded text-on-surface-variant mr-3">search</span>
                <span class="text-on-surface-variant font-normal">Search settings</span>
            </div>

            <!-- Section: Connectivity -->
            <div class="mb-6">
                <div class="bg-surface-variant rounded-[28px] overflow-hidden">
                    <!-- Item 1 -->
                    <div
                        class="flex items-center justify-between p-5 border-b border-white/10 hover:bg-black/5 transition-colors cursor-pointer ripple">
                        <div class="flex items-center gap-4">
                            <span class="material-symbols-rounded text-on-surface text-2xl">wifi</span>
                            <div class="flex flex-col">
                                <span class="text-xl text-on-surface font-normal">Wi-Fi</span>
                                <span class="text-sm text-on-surface-variant">Pixel_Guest_5G</span>
                            </div>
                        </div>
                        <div class="md3-switch active" onclick="this.classList.toggle('active')"></div>
                    </div>
                    <!-- Item 2 -->
                    <div
                        class="flex items-center justify-between p-5 hover:bg-black/5 transition-colors cursor-pointer ripple">
                        <div class="flex items-center gap-4">
                            <span class="material-symbols-rounded text-on-surface text-2xl">bluetooth</span>
                            <div class="flex flex-col">
                                <span class="text-xl text-on-surface font-normal">Bluetooth</span>
                                <span class="text-sm text-on-surface-variant">On</span>
                            </div>
                        </div>
                        <div class="md3-switch" onclick="this.classList.toggle('active')"></div>
                    </div>
                </div>
            </div>

            <!-- Featured Card (Large) -->
            <div class="bg-primary-container rounded-[28px] p-6 mb-6 transition-colors duration-300">
                <div class="flex justify-between items-start mb-12">
                    <span class="material-symbols-rounded text-on-primary-container text-3xl">palette</span>
                    <span
                        class="bg-white/20 p-1 rounded-full text-on-primary-container material-symbols-rounded text-sm">north_east</span>
                </div>
                <h2 class="text-2xl text-on-primary-container font-medium mb-1">Wallpaper & Style</h2>
                <p class="text-on-primary-container opacity-80">Colors match your vibe</p>
            </div>

            <!-- Filter Chips -->
            <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                <button
                    class="h-8 px-4 rounded-lg border border-[var(--md-sys-color-outline)] text-on-surface font-medium text-sm whitespace-nowrap ripple">Display</button>
                <button
                    class="h-8 px-4 rounded-lg bg-secondary-container text-on-secondary-container font-medium text-sm whitespace-nowrap ripple flex items-center gap-2">
                    <span class="material-symbols-rounded text-sm">check</span>
                    Sound
                </button>
                <button
                    class="h-8 px-4 rounded-lg border border-[var(--md-sys-color-outline)] text-on-surface font-medium text-sm whitespace-nowrap ripple">Apps</button>
                <button
                    class="h-8 px-4 rounded-lg border border-[var(--md-sys-color-outline)] text-on-surface font-medium text-sm whitespace-nowrap ripple">Storage</button>
            </div>

        </div>

        <!-- Extended FAB (Floating Action Button) -->
        <button
            class="absolute bottom-24 right-4 h-14 pr-6 pl-4 bg-primary-container text-on-primary-container rounded-[16px] shadow-lg flex items-center gap-2 hover:shadow-xl transition-all hover:scale-105 ripple z-20">
            <span class="material-symbols-rounded">edit</span>
            <span class="font-medium">Edit</span>
        </button>

        <!-- Bottom Navigation Bar -->
        <div class="h-20 bg-surface-variant flex justify-around items-center px-2 z-10">
            <div class="nav-item active flex flex-col items-center gap-1 w-16 cursor-pointer">
                <div
                    class="nav-indicator h-8 rounded-full flex items-center justify-center transition-all duration-300">
                    <span class="material-symbols-rounded text-2xl transition-colors">settings</span>
                </div>
                <span class="text-xs font-medium text-on-surface-variant">Settings</span>
            </div>
            <div class="nav-item flex flex-col items-center gap-1 w-16 cursor-pointer opacity-70 hover:opacity-100">
                <div
                    class="nav-indicator h-8 rounded-full flex items-center justify-center transition-all duration-300">
                    <span class="material-symbols-rounded text-2xl text-on-surface-variant">home</span>
                </div>
                <span class="text-xs font-medium text-on-surface-variant">Home</span>
            </div>
            <div class="nav-item flex flex-col items-center gap-1 w-16 cursor-pointer opacity-70 hover:opacity-100">
                <div
                    class="nav-indicator h-8 rounded-full flex items-center justify-center transition-all duration-300">
                    <span class="material-symbols-rounded text-2xl text-on-surface-variant">info</span>
                </div>
                <span class="text-xs font-medium text-on-surface-variant">About</span>
            </div>
        </div>

        <!-- Navigation Gesture Bar -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-on-surface opacity-40 rounded-full z-20">
        </div>

    </div>

    <script>
        const frame = document.getElementById('device-frame');

        function setTheme(themeName) {
            // Remove all existing theme classes
            frame.classList.remove('theme-forest', 'theme-sakura', 'theme-sand');

            // Add new theme class if not default
            if (themeName !== 'default') {
                frame.classList.add(`theme-${themeName}`);
            }
        }
    </script>
</body>

</html>

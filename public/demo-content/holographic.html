<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic UI</title>
    <link rel="stylesheet" href="/src/index.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f0f2f5;
            overflow: hidden;
            /* Prevent scroll for the background blobs */
        }

        /* 1. THE MESH GRADIENT BACKGROUND 
           We animate large blobs of color to create the shifting fluid backdrop.
        */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background: #ff9a9e;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: 0;
            right: 0;
            width: 600px;
            height: 600px;
            background: #a18cd1;
            animation-delay: -2s;
        }

        .blob-3 {
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: #fad0c4;
            transform: translate(-50%, -50%);
            animation-delay: -4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* 2. NOISE TEXTURE 
           Adds a subtle grain to make it feel less "digital" and more "printed".
        */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 50;
        }

        /* 3. THE HOLOGRAPHIC CARD EFFECT 
           This is the core magic. We use a gradient that looks like a rainbow reflection.
        */
        .holo-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* The "Sheen" layer */
        .holo-sheen {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.4) 40%,
                    rgba(255, 255, 255, 0) 60%);
            background-size: 200% 200%;
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 2;
        }

        /* The "Rainbow/Oil Slick" layer */
        .holo-rainbow {
            position: absolute;
            inset: 0;
            background: linear-gradient(125deg,
                    rgba(255, 0, 0, 0) 30%,
                    rgba(255, 0, 0, 0.1) 40%,
                    rgba(255, 255, 0, 0.1) 45%,
                    rgba(0, 255, 0, 0.1) 50%,
                    rgba(0, 255, 255, 0.1) 55%,
                    rgba(0, 0, 255, 0.1) 60%,
                    rgba(255, 0, 255, 0.1) 70%);
            mix-blend-mode: color-dodge;
            opacity: 0.5;
            border-radius: inherit;
            pointer-events: none;
        }

        /* Text Gradients */
        .text-gradient {
            background: linear-gradient(to right, #a18cd1 0%, #fbc2eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 relative">

    <!-- Background Layers -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="noise-overlay"></div>

    <!-- Main Content Container -->
    <div class="relative z-10 w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

        <!-- Text Content -->
        <div class="space-y-6 md:pr-10 text-center md:text-left">
            <div
                class="inline-block px-4 py-1 rounded-full border border-white/40 bg-white/20 backdrop-blur-md text-gray-600 text-xs font-bold tracking-wider uppercase">
                New Collection 2025
            </div>
            <h1 class="text-5xl md:text-7xl font-bold text-gray-800 tracking-tight leading-tight">
                Beyond <br>
                <span class="text-gradient">Reality</span>
            </h1>
            <p class="text-gray-500 text-lg leading-relaxed">
                Experience the next generation of digital artifacts.
                Fluid interfaces that react to light, touch, and perspective.
            </p>
            <div class="flex gap-4 justify-center md:justify-start pt-4">
                <button
                    class="px-8 py-3 rounded-xl bg-gray-900 text-white font-medium hover:scale-105 transition-transform shadow-xl shadow-purple-200">
                    Mint NFT
                </button>
                <button
                    class="px-8 py-3 rounded-xl bg-white/40 border border-white/60 text-gray-800 font-medium hover:bg-white/60 transition-colors backdrop-blur-sm">
                    View Gallery
                </button>
            </div>
        </div>

        <!-- The Interactive Holographic Card -->
        <div class="perspective-container flex justify-center" style="perspective: 1000px;">
            <div id="holoCard"
                class="holo-card w-[340px] h-[480px] rounded-[30px] relative p-8 flex flex-col justify-between group cursor-pointer transition-transform duration-100 ease-out">

                <!-- Internal Layers -->
                <div class="holo-rainbow"></div>
                <div id="holoSheen" class="holo-sheen group-hover:opacity-100"></div>

                <!-- Card Header -->
                <div class="flex justify-between items-start relative z-10">
                    <i class="ph-fill ph-asterisk text-3xl text-white drop-shadow-md"></i>
                    <span
                        class="font-mono text-xs text-white/70 tracking-widest border border-white/30 px-2 py-1 rounded">PRISM_ID_09</span>
                </div>

                <!-- Card Graphic Center -->
                <div class="relative z-10 flex-1 flex items-center justify-center my-4">
                    <!-- Abstract 3D Shape simulated with CSS -->
                    <div
                        class="w-32 h-32 rounded-full bg-gradient-to-tr from-cyan-300 via-purple-300 to-pink-300 blur-sm animate-pulse opacity-80">
                    </div>
                    <div
                        class="absolute w-24 h-24 rounded-full border border-white/40 backdrop-blur-sm flex items-center justify-center shadow-lg">
                        <i class="ph-fill ph-gem text-4xl text-white drop-shadow-md"></i>
                    </div>
                </div>

                <!-- Card Footer -->
                <div class="relative z-10 space-y-2">
                    <div class="h-1 w-12 bg-white/50 rounded-full mb-4"></div>
                    <h3 class="text-2xl font-bold text-white drop-shadow-md">Ethereal Pass</h3>
                    <div class="flex justify-between items-end">
                        <div class="text-white/80 text-sm font-mono">
                            <p>Level 04</p>
                            <p>Access: Unlimited</p>
                        </div>
                        <i class="ph ph-qr-code text-3xl text-white opacity-80"></i>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Floating UI Elements (Glass Bubbles) -->
    <div class="absolute bottom-10 left-10 hidden md:flex items-center gap-3 p-3 rounded-2xl bg-white/30 backdrop-blur-xl border border-white/40 shadow-sm animate-bounce"
        style="animation-duration: 3s;">
        <div
            class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-200 to-pink-200 flex items-center justify-center">
            <i class="ph-fill ph-music-notes text-gray-700"></i>
        </div>
        <div class="pr-2">
            <p class="text-xs font-bold text-gray-700">Now Playing</p>
            <p class="text-[10px] text-gray-500">Dreamscape - 02</p>
        </div>
    </div>

    <script>
        // TILT EFFECT LOGIC
        const card = document.getElementById('holoCard');
        const sheen = document.getElementById('holoSheen');
        const container = document.body;

        // Configuration
        const tiltIntensity = 20; // Lower is more subtle

        container.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();

            // Calculate mouse position relative to card center
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const mouseX = e.clientX - centerX;
            const mouseY = e.clientY - centerY;

            // Calculate rotation values
            // RotateX (up/down tilt) is based on MouseY (but inverted logic typically)
            // RotateY (left/right tilt) is based on MouseX
            const rotateX = ((mouseY / (window.innerHeight / 2)) * -tiltIntensity).toFixed(2);
            const rotateY = ((mouseX / (window.innerWidth / 2)) * tiltIntensity).toFixed(2);

            // Apply Transform
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            // Move the sheen/reflection based on mouse
            // We shift background position to simulate light moving across surface
            const sheenX = (mouseX / rect.width) * 100;
            const sheenY = (mouseY / rect.height) * 100;
            sheen.style.backgroundPosition = `${50 + sheenX}% ${50 + sheenY}%`;
        });

        // Reset on mouse leave
        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            sheen.style.opacity = '0';
        });

        container.addEventListener('mouseenter', () => {
            // Optional: fade in effects
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a; /* Dark Slate Base */
            color: white;
            overflow-x: hidden;
        }

        /* AURORA ANIMATIONS
           We move large radial gradients around to create the "mesh" effect.
        */
        .aurora-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px); /* The key to the soft look */
            opacity: 0.6;
            z-index: 0;
            animation: float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #7e22ce; /* Purple */
            animation-delay: 0s;
        }
        
        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #0ea5e9; /* Sky Blue */
            animation-delay: -5s;
            animation-direction: alternate-reverse;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: #ec4899; /* Pink */
            animation-duration: 25s;
            animation-delay: -10s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10%, 20%) scale(1.1); }
            100% { transform: translate(-10%, -10%) scale(0.9); }
        }

        /* GLASSMOPHISM CARDS
           Lighter and softer than typical glassmorphism.
        */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* Smooth inputs */
        .aurora-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .aurora-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8 relative">

    <!-- The Aurora Background -->
    <div class="blob-1 aurora-blob"></div>
    <div class="blob-2 aurora-blob"></div>
    <div class="blob-3 aurora-blob"></div>

    <!-- Main Interface -->
    <div class="relative z-10 w-full max-w-5xl grid grid-cols-1 md:grid-cols-12 gap-6 items-center">
        
        <!-- Left Column: Copy -->
        <div class="md:col-span-7 space-y-6 text-center md:text-left p-4">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-white/10 bg-white/5 backdrop-blur-md">
                <span class="w-2 h-2 rounded-full bg-green-400 shadow-[0_0_10px_rgba(74,222,128,0.5)]"></span>
                <span class="text-xs font-medium tracking-wide text-white/80">v2.0 Now Available</span>
            </div>
            
            <h1 class="text-5xl md:text-7xl font-bold tracking-tight leading-tight">
                Design with <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-300 animate-pulse">Luminescence</span>
            </h1>
            
            <p class="text-lg text-white/60 font-light max-w-lg mx-auto md:mx-0">
                Aurora UI brings atmospheric depth to your digital products. 
                Soft gradients and blurred forms create an immersive, calming experience.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start pt-4">
                <button class="px-8 py-3.5 rounded-2xl bg-white text-slate-900 font-semibold hover:bg-opacity-90 transition-all hover:scale-105 shadow-[0_0_20px_rgba(255,255,255,0.3)]">
                    Get Started
                </button>
                <button class="px-8 py-3.5 rounded-2xl glass-panel text-white font-medium hover:bg-white/10 transition-all flex items-center gap-2">
                    <i class="ph ph-play-circle text-xl"></i> Watch Demo
                </button>
            </div>
        </div>

        <!-- Right Column: Interactive Card -->
        <div class="md:col-span-5">
            <div class="glass-panel rounded-[2rem] p-8 md:p-10 relative overflow-hidden group">
                
                <!-- Internal Glow Effect on Hover -->
                <div class="absolute inset-0 bg-gradient-to-tr from-purple-500/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-700 pointer-events-none"></div>

                <div class="relative z-10">
                    <div class="flex justify-between items-center mb-8">
                        <h2 class="text-2xl font-semibold">Sign In</h2>
                        <i class="ph ph-asterisk text-purple-300 text-2xl animate-spin-slow" style="animation-duration: 10s"></i>
                    </div>

                    <form class="space-y-5">
                        <div class="space-y-2">
                            <label class="text-sm text-white/60 ml-1">Email Address</label>
                            <div class="relative">
                                <i class="ph ph-envelope absolute left-4 top-1/2 -translate-y-1/2 text-white/40"></i>
                                <input type="email" placeholder="name@example.com" class="aurora-input w-full rounded-xl py-3 pl-11 pr-4 text-white placeholder-white/30" />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm text-white/60 ml-1">Password</label>
                            <div class="relative">
                                <i class="ph ph-lock-key absolute left-4 top-1/2 -translate-y-1/2 text-white/40"></i>
                                <input type="password" placeholder="••••••••" class="aurora-input w-full rounded-xl py-3 pl-11 pr-4 text-white placeholder-white/30" />
                            </div>
                        </div>

                        <div class="flex items-center justify-between text-xs text-white/50 px-1">
                            <label class="flex items-center gap-2 cursor-pointer hover:text-white transition-colors">
                                <input type="checkbox" class="rounded bg-white/10 border-white/20" />
                                <span>Remember me</span>
                            </label>
                            <a href="#" class="hover:text-pink-300 transition-colors">Forgot Pass?</a>
                        </div>

                        <button type="button" class="w-full py-3.5 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 font-medium text-white shadow-lg shadow-purple-900/40 hover:shadow-purple-700/60 hover:scale-[1.02] transition-all">
                            Access Account
                        </button>
                    </form>

                    <div class="mt-8 pt-6 border-t border-white/10 text-center">
                        <p class="text-sm text-white/50">
                            Don't have an account? <a href="#" class="text-white font-medium hover:text-purple-300 transition-colors">Join Free</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Floating Widget -->
            <div class="mt-4 glass-panel rounded-2xl p-4 flex items-center gap-4 animate-bounce" style="animation-duration: 3s">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-green-400 to-emerald-600 flex items-center justify-center shadow-lg">
                    <i class="ph-bold ph-check text-white"></i>
                </div>
                <div>
                    <p class="text-sm font-semibold">System Operational</p>
                    <p class="text-xs text-white/60">All nodes connected</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
